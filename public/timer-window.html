<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFuchs Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #f97316;
      --bg-light: #ffffff;
      --bg-dark: #0a0a0b;
      --text-light: #18181b;
      --text-dark: #fafafa;
      --text-muted-light: #71717a;
      --text-muted-dark: #a1a1aa;
      --border-light: rgba(0, 0, 0, 0.06);
      --border-dark: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Glass effect overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.02) 100%);
      pointer-events: none;
      z-index: 0;
    }

    body.dark::before {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.03) 0%, 
        rgba(255, 255, 255, 0) 50%,
        rgba(0, 0, 0, 0.1) 100%);
    }

    /* Progress bar at top */
    .progress-bar {
      height: 3px;
      background: rgba(0, 0, 0, 0.05);
      width: 100%;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
    }

    body.dark .progress-bar {
      background: rgba(255, 255, 255, 0.05);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease, background-color 0.3s ease;
      background: var(--accent);
      border-radius: 0 2px 2px 0;
    }

    .progress-fill.overtime {
      background: #ef4444;
    }

    /* Main container */
    .container {
      flex: 1;
      padding: 10px 14px 12px;
      -webkit-app-region: no-drag;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Task Title */
    .task-title {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--accent);
      margin-bottom: 8px;
    }

    /* Timer Section */
    .timer-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .timer-info {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex: 1;
    }

    .timer-row {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .timer-display {
      font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
      font-size: 28px;
      font-weight: 500;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.02em;
      color: var(--text-light);
      line-height: 1;
      transition: color 0.3s ease;
    }

    body.dark .timer-display {
      color: var(--text-dark);
    }

    .timer-display.overtime {
      color: #ef4444;
    }

    .timer-display.paused {
      opacity: 0.5;
    }

    .estimated-label {
      font-size: 11px;
      color: var(--text-muted-light);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    body.dark .estimated-label {
      color: var(--text-muted-dark);
    }

    .paused-badge {
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.2s ease;
      margin-left: 4px;
    }

    .paused-badge.visible {
      opacity: 1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    button {
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      outline: none;
    }

    button:active {
      transform: scale(0.92);
    }

    .btn-primary {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    .btn-primary:hover {
      transform: scale(1.08);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.16);
    }

    .btn-secondary {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: transparent;
      color: var(--text-muted-light);
      border: 1px solid var(--border-light);
    }

    body.dark .btn-secondary {
      color: var(--text-muted-dark);
      border-color: var(--border-dark);
    }

    .btn-secondary:hover {
      color: var(--text-light);
      background: rgba(0, 0, 0, 0.04);
      border-color: rgba(0, 0, 0, 0.1);
    }

    body.dark .btn-secondary:hover {
      color: var(--text-dark);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .icon {
      width: 12px;
      height: 12px;
    }

    .icon-lg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="container">
    <!-- Task Title -->
    <div class="task-title" id="taskTitle">Timer</div>
    
    <!-- Timer Section -->
    <div class="timer-section">
      <div class="timer-info">
        <div class="timer-row">
        <div class="timer-display" id="timerDisplay">00:00</div>
          <span class="estimated-label" id="estimatedLabel"></span>
          <span class="paused-badge" id="pausedBadge">‚è∏</span>
        </div>
      </div>

      <div class="controls">
        <button id="pauseBtn" class="btn-primary" title="Pause/Fortsetzen">
          <svg class="icon-lg" viewBox="0 0 24 24" fill="currentColor">
            <path id="pauseIcon" d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
          </svg>
        </button>
        <button id="stopBtn" class="btn-secondary" title="Timer stoppen">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // State
    let timerStart = Date.now();
    let timerMinutes = 0;
    let isPaused = false;
    let estimatedMinutes = 0;

    // Electron vs Browser detection
    const isElectron = typeof require !== 'undefined';
    let ipcRenderer;
    
    if (isElectron) {
      ipcRenderer = require('electron').ipcRenderer;
      ipcRenderer.on('timer-update', (event, data) => {
        updateTimerDisplay(data);
      });
    } else {
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'timer-update') {
          updateTimerDisplay(event.data.data);
        }
      });
    }

    function formatTime(minutes, useRealTime = false) {
      let totalSeconds;
      
      if (useRealTime && !isPaused) {
        const now = Date.now();
        const elapsedMs = now - timerStart;
        const elapsedMinutes = elapsedMs / (60 * 1000);
        totalSeconds = Math.floor((timerMinutes + elapsedMinutes) * 60);
      } else {
        totalSeconds = Math.floor(Math.abs(minutes * 60));
      }
      
      const hours = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      const pad = (n) => String(Math.floor(n)).padStart(2, '0');

      if (hours > 0) {
        return `${pad(hours)}:${pad(mins)}:${pad(secs)}`;
      }
      return `${pad(mins)}:${pad(secs)}`;
    }

    function formatTimeShort(minutes) {
      if (!minutes || minutes <= 0) return '';
      const hours = Math.floor(minutes / 60);
      const mins = Math.floor(minutes % 60);
      if (hours > 0) {
        return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
      }
      return `${mins}m`;
    }

    function updateTimerDisplay(data) {
      if (!data) return;
      
      const { timer, task, preferences } = data;

      // Update theme
      if (preferences?.theme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }

      // Set accent color
      if (preferences?.accentColor) {
        document.documentElement.style.setProperty('--accent', preferences.accentColor);
      }

      // Update task title
      const taskTitleEl = document.getElementById('taskTitle');
      if (task && task.title) {
        taskTitleEl.textContent = task.title;
      } else {
        taskTitleEl.textContent = 'Timer';
      }

      // Update timer state
      if (timer) {
      const elapsedMinutes = timer.elapsedTime || 0;
        timerStart = Date.now();
        timerMinutes = elapsedMinutes;
        isPaused = timer.isPaused || false;
        estimatedMinutes = timer.estimatedTime || 0;

        // Update timer display
      const timerEl = document.getElementById('timerDisplay');
      timerEl.textContent = formatTime(elapsedMinutes, true);

        // Overtime handling
        const isOvertime = estimatedMinutes > 0 && elapsedMinutes > estimatedMinutes;
      timerEl.classList.toggle('overtime', isOvertime);
      
        // Progress bar
        const progressFill = document.getElementById('progressFill');
        if (estimatedMinutes > 0) {
          const progress = Math.min(100, (elapsedMinutes / estimatedMinutes) * 100);
          progressFill.style.width = `${progress}%`;
          progressFill.classList.toggle('overtime', isOvertime);
        } else {
          progressFill.style.width = '0%';
        }

        // Estimated time display
        const estimatedEl = document.getElementById('estimatedLabel');
        if (estimatedMinutes > 0) {
          estimatedEl.textContent = `von ${formatTimeShort(estimatedMinutes)}`;
      } else {
        estimatedEl.textContent = '';
      }

        // Update pause button icon
      const pauseIcon = document.getElementById('pauseIcon');
        const pauseBtn = document.getElementById('pauseBtn');
        if (isPaused) {
          pauseIcon.setAttribute('d', 'M8 5v14l11-7z'); // Play icon
          pauseBtn.title = 'Fortsetzen';
        } else {
          pauseIcon.setAttribute('d', 'M6 4h4v16H6V4zm8 0h4v16h-4V4z'); // Pause icon
          pauseBtn.title = 'Pause';
        }

        // Paused state
        const pausedBadge = document.getElementById('pausedBadge');
        pausedBadge.classList.toggle('visible', isPaused);
        timerEl.classList.toggle('paused', isPaused);
      }
    }

    // Button handlers
    document.getElementById('pauseBtn').addEventListener('click', () => {
      if (isElectron && ipcRenderer) {
        ipcRenderer.send('timer-action', 'pause');
      } else if (window.opener) {
        window.opener.postMessage({ type: 'timer-action', action: 'pause' }, '*');
      }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      if (isElectron && ipcRenderer) {
        ipcRenderer.send('timer-action', 'stop-task');
      } else if (window.opener) {
        window.opener.postMessage({ type: 'timer-action', action: 'stop-task' }, '*');
      }
    });

    // Auto-update every second for smooth counting
    setInterval(() => {
      if (!isPaused) {
        const timerEl = document.getElementById('timerDisplay');
        if (timerEl) {
          timerEl.textContent = formatTime(timerMinutes, true);
          
          // Update overtime status in real-time
          if (estimatedMinutes > 0) {
          const now = Date.now();
            const elapsedMs = now - timerStart;
            const currentMinutes = timerMinutes + (elapsedMs / (60 * 1000));
            const isOvertime = currentMinutes > estimatedMinutes;
            
            timerEl.classList.toggle('overtime', isOvertime);
            
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
              progressFill.classList.toggle('overtime', isOvertime);
              const progress = Math.min(100, (currentMinutes / estimatedMinutes) * 100);
              progressFill.style.width = `${progress}%`;
            }
          }
        }
      }
    }, 1000);

    // Request initial data (for Electron)
    if (isElectron && ipcRenderer) {
      ipcRenderer.send('timer-request-data');
    }

    // Set initial dark mode based on system preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
