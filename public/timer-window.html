<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFuchs Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.95) 0%, rgba(251, 146, 60, 0.95) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .timer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      -webkit-app-region: no-drag;
    }

    .task-title {
      font-size: 13px;
      opacity: 0.95;
      margin-bottom: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .main-timer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .timer-display {
      font-size: 42px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .timer-display.overtime {
      color: #ef4444;
      animation: pulse 1s ease-in-out infinite;
    }

    .estimated-time {
      font-size: 11px;
      opacity: 0.8;
    }

    .overtime-warning {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 6px;
      font-size: 11px;
      margin: 8px 0;
    }

    .controls {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 8px;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .pomodoro-section {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 16px;
      margin-top: 16px;
    }

    .pomodoro-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .pomodoro-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .pomodoro-ring-container {
      position: relative;
      width: 48px;
      height: 48px;
    }

    .pomodoro-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      z-index: 10;
    }

    .pomodoro-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .pomodoro-type {
      font-size: 10px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pomodoro-time {
      font-size: 18px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .pomodoro-session {
      font-size: 10px;
      opacity: 0.8;
    }

    .skip-btn {
      padding: 6px 10px;
      font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    /* Icons as SVG */
    .icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="task-title" id="taskTitle">Timer l√§uft...</div>
    
    <div class="main-timer">
      <div class="timer-display" id="timerDisplay">00:00</div>
      <div class="estimated-time" id="estimatedTime"></div>
    </div>

    <div id="overtimeWarning" class="overtime-warning" style="display: none;">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
      <span>√úber gesch√§tzter Zeit</span>
    </div>

    <div class="controls">
      <button id="pauseBtn">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
        <span id="pauseText">Pause</span>
      </button>
      <button id="stopBtn">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12"/>
        </svg>
        Stop
      </button>
    </div>

    <div id="pomodoroSection" class="pomodoro-section" style="display: none;">
      <div class="pomodoro-container">
        <div class="pomodoro-left">
          <div class="pomodoro-ring-container">
            <svg width="48" height="48" viewBox="0 0 48 48" style="transform: rotate(-90deg);">
              <circle cx="24" cy="24" r="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
              <circle id="pomodoroProgress" cx="24" cy="24" r="20" fill="none" stroke="white" stroke-width="3" 
                      stroke-dasharray="125.66 125.66" stroke-dashoffset="0" stroke-linecap="round"/>
            </svg>
            <div class="pomodoro-icon" id="pomodoroIcon">üçÖ</div>
          </div>
          <div class="pomodoro-info">
            <div class="pomodoro-type" id="pomodoroType">ARBEIT</div>
            <div class="pomodoro-time" id="pomodoroTime">25:00</div>
            <div class="pomodoro-session" id="pomodoroSession">Session #1</div>
          </div>
        </div>
        <button id="skipBtn" class="skip-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Detect if running in Electron or browser
    const isElectron = typeof require !== 'undefined';
    let ipcRenderer;
    
    if (isElectron) {
      ipcRenderer = require('electron').ipcRenderer;
      // Receive timer data from main process
      ipcRenderer.on('timer-update', (event, data) => {
        updateTimerDisplay(data);
      });
    } else {
      // PWA: Listen for postMessage
      window.addEventListener('message', (event) => {
        if (event.data.type === 'timer-update') {
          updateTimerDisplay(event.data.data);
        }
      });
    }

    function formatTimeWithSeconds(minutes) {
      const totalSeconds = Math.round(Math.abs(minutes * 60));
      const hours = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      if (hours > 0) {
        return `${hours}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }
      return `${mins}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimerDisplay(data) {
      const { timer, task, pomodoro } = data;

      // Update task title
      if (task) {
        document.getElementById('taskTitle').textContent = task.title;
      }

      // Update main timer display
      const elapsedMinutes = timer.elapsedTime || 0;
      const timeString = formatTimeWithSeconds(elapsedMinutes);
      const timerEl = document.getElementById('timerDisplay');
      timerEl.textContent = timeString;

      // Check if overtime
      const isOvertime = timer.estimatedTime && elapsedMinutes > timer.estimatedTime;
      if (isOvertime) {
        timerEl.classList.add('overtime');
        document.getElementById('overtimeWarning').style.display = 'flex';
      } else {
        timerEl.classList.remove('overtime');
        document.getElementById('overtimeWarning').style.display = 'none';
      }

      // Update estimated time
      if (timer.estimatedTime) {
        const estHours = Math.floor(timer.estimatedTime / 60);
        const estMins = Math.floor(timer.estimatedTime % 60);
        document.getElementById('estimatedTime').textContent = 
          `Gesch√§tzt: ${estHours > 0 ? estHours + 'h ' : ''}${estMins}m`;
      } else {
        document.getElementById('estimatedTime').textContent = '';
      }

      // Update pause button text
      const pauseBtn = document.getElementById('pauseBtn');
      const pauseText = document.getElementById('pauseText');
      const pauseIcon = pauseBtn.querySelector('.icon');
      
      if (timer.isPaused) {
        pauseText.textContent = 'Fortsetzen';
        pauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
      } else {
        pauseText.textContent = 'Pause';
        pauseIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
      }

      // Update Pomodoro
      if (pomodoro && pomodoro.sessionActive) {
        const pomodoroSection = document.getElementById('pomodoroSection');
        pomodoroSection.style.display = 'block';

        // Update icon
        document.getElementById('pomodoroIcon').textContent = pomodoro.type === 'work' ? 'üçÖ' : '‚òï';

        // Update type
        document.getElementById('pomodoroType').textContent = pomodoro.type === 'work' ? 'ARBEIT' : 'PAUSE';

        // Update time (remaining time, counting down)
        const remaining = pomodoro.sessionRemainingTime || 0;
        document.getElementById('pomodoroTime').textContent = formatTimeWithSeconds(Math.max(0, remaining));

        // Update session
        document.getElementById('pomodoroSession').textContent = `Session #${pomodoro.sessionNumber}`;

        // Update progress ring
        const progress = pomodoro.sessionElapsedTime / pomodoro.sessionDuration;
        const circumference = 125.66;
        const offset = circumference * (1 - progress);
        document.getElementById('pomodoroProgress').style.strokeDashoffset = offset;

        // Update color
        const color = pomodoro.type === 'work' ? '#f97316' : '#10b981';
        document.getElementById('pomodoroProgress').style.stroke = color;
        document.getElementById('pomodoroTime').style.color = color;
      } else {
        document.getElementById('pomodoroSection').style.display = 'none';
      }
    }

    // Button handlers
    document.getElementById('pauseBtn').addEventListener('click', () => {
      if (isElectron) {
        ipcRenderer.send('timer-action', 'pause');
      } else {
        if (window.opener) {
          window.opener.postMessage({ type: 'timer-action', action: 'pause' }, '*');
        }
      }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      if (isElectron) {
        ipcRenderer.send('timer-action', 'stop');
      } else {
        if (window.opener) {
          window.opener.postMessage({ type: 'timer-action', action: 'stop' }, '*');
        }
      }
    });

    document.getElementById('skipBtn').addEventListener('click', () => {
      if (isElectron) {
        ipcRenderer.send('timer-action', 'skip-pomodoro');
      } else {
        if (window.opener) {
          window.opener.postMessage({ type: 'timer-action', action: 'skip-pomodoro' }, '*');
        }
      }
    });

    // Request initial data
    if (isElectron) {
      ipcRenderer.send('timer-request-data');
    }
  </script>
</body>
</html>
