<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropbox Authorization - TaskFuchs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ff6b6b;
      margin-top: 1rem;
    }
    .success {
      color: #69db7c;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¦Š TaskFuchs</h2>
    <div class="spinner" id="spinner"></div>
    <p id="status">Verbinde mit Dropbox...</p>
    <p id="message" class="success" style="display: none;"></p>
    <p id="error" class="error" style="display: none;"></p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      const statusEl = document.getElementById('status');
      const spinnerEl = document.getElementById('spinner');
      const messageEl = document.getElementById('message');
      const errorEl = document.getElementById('error');

      function showError(msg) {
        spinnerEl.style.display = 'none';
        statusEl.style.display = 'none';
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
      }

      function showSuccess(msg) {
        spinnerEl.style.display = 'none';
        statusEl.style.display = 'none';
        messageEl.textContent = msg;
        messageEl.style.display = 'block';
      }

      if (error) {
        showError(errorDescription || error || 'Authorization failed');
        // Send error to parent
        if (window.opener) {
          window.opener.postMessage({
            type: 'dropbox-auth-callback',
            error: error,
            error_description: errorDescription
          }, window.location.origin);
        }
        setTimeout(() => window.close(), 3000);
        return;
      }

      if (!code) {
        showError('No authorization code received');
        setTimeout(() => window.close(), 3000);
        return;
      }

      // Send code to parent window
      if (window.opener) {
        showSuccess('Authorization successful! This window will close...');
        window.opener.postMessage({
          type: 'dropbox-auth-callback',
          code: code
        }, window.location.origin);
        setTimeout(() => window.close(), 1500);
      } else {
        showError('Could not communicate with parent window. Please close this window and try again.');
      }
    })();
  </script>
</body>
</html>
