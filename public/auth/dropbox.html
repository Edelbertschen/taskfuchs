<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropbox Authentication - TaskFuchs</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:40px; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0f172a; color:#e5e7eb; }
    .box { max-width:520px; width:100%; background:#111827; border:1px solid #374151; border-radius:12px; padding:24px; }
    .spinner { width:40px; height:40px; border:4px solid #1f2937; border-left-color:#60a5fa; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .ok { color:#34d399; }
    .err { color:#f87171; }
  </style>
  <script>
    function getParam(name) { return new URLSearchParams(window.location.search).get(name); }
    function send(data) {
      if (window.opener) {
        window.opener.postMessage({ type: 'DROPBOX_AUTH_CALLBACK', ...data }, window.location.origin);
      }
    }
    window.addEventListener('load', () => {
      const code = getParam('code');
      const state = getParam('state');
      const error = getParam('error');
      if (error) { send({ error }); setTimeout(() => window.close(), 800); return; }
      if (code && state) { send({ code, state }); setTimeout(() => window.close(), 500); return; }
      send({ error: 'invalid_response' });
      setTimeout(() => window.close(), 800);
    });
  </script>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h2>Authentifizierung wird verarbeitet…</h2>
    <p>Bitte dieses Fenster nicht schließen.</p>
  </div>
</body>
</html>
